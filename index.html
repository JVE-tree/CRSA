<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Organizer</title>
    <style>
        :root {
            --primary-color: #6200ea;
            --secondary-color: #3700b3;
            --text-color: #e0e0e0;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --surface-color-light: #2d2d2d;
            --error-color: #cf6679;
            --success-color: #03dac6;
            --border-radius: 8px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        header {
            background-color: var(--surface-color);
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .app-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .search-container {
            width: 100%;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--surface-color-light);
            color: var(--text-color);
            font-size: 1rem;
        }

        #search-input:focus {
            outline: 2px solid var(--primary-color);
        }

        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: var(--surface-color);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: none;
        }

        .search-result-item {
            padding: 0.8rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--surface-color-light);
        }

        .search-result-item:hover {
            background-color: var(--surface-color-light);
        }

        .search-result-item .title {
            font-weight: bold;
        }

        .search-result-item .subject {
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .search-result-item .tags {
            font-size: 0.8rem;
            color: var(--success-color);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .subjects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .subject-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .subject-card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .subject-card-content {
            padding: 1rem;
        }

        .subject-card-content p {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .subject-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--surface-color-light);
        }

        .subject-details-count {
            font-size: 0.8rem;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }

        .back-button:hover {
            background-color: var(--surface-color-light);
        }

        .chapters-container {
            margin-top: 2rem;
        }

        .chapter-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .chapter-header {
            background-color: var(--secondary-color);
            color: white;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chapter-header:hover {
            background-color: var(--primary-color);
        }

        .chapter-content {
            padding: 1rem;
            display: none;
        }

        .chapter-content.active {
            display: block;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .lesson-card {
            background-color: var(--surface-color-light);
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform var(--transition-speed);
        }

        .lesson-card:hover {
            transform: translateY(-3px);
        }

        .lesson-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .lesson-card-content {
            padding: 0.8rem;
        }

        .lesson-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .lesson-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-top: 0.5rem;
        }

        .lesson-tag {
            background-color: var(--surface-color);
            color: var(--success-color);
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.7rem;
        }

        .lesson-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-speed);
        }

        .lesson-modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .lesson-modal-content {
            background-color: var(--surface-color);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: var(--border-radius);
            overflow-y: auto;
            position: relative;
        }

        .lesson-modal-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
            gap: 1rem;
        }

        .lesson-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .lesson-modal-body {
            padding: 1.5rem;
        }

        .lesson-content {
            margin-bottom: 2rem;
        }

        .lesson-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: var(--border-radius);
        }

        .lesson-files {
            background-color: var(--surface-color-light);
            padding: 1rem;
            border-radius: var(--border-radius);
        }

        .lesson-files h3 {
            margin-bottom: 0.5rem;
        }

        .lesson-file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }

        .lesson-file-item:hover {
            background-color: var(--surface-color);
        }

        .lesson-file-item a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .lesson-file-item a:hover {
            text-decoration: underline;
        }

        .lesson-modal-footer {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--surface-color-light);
        }

        .favorite-button {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color var(--transition-speed);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .favorite-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .favorite-button.active {
            background-color: white;
            color: var(--primary-color);
        }

        .favorites-section {
            margin-bottom: 2rem;
        }

        .favorites-section h2 {
            margin-bottom: 1rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color var(--transition-speed);
        }

        .theme-toggle:hover {
            color: var(--primary-color);
        }

        .navigation-breadcrumb {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .breadcrumb-item {
            color: var(--text-color);
            cursor: pointer;
        }

        .breadcrumb-item:hover {
            color: var(--primary-color);
        }

        .breadcrumb-separator {
            color: var(--text-color);
            opacity: 0.5;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
        }

        /* Light theme */
        body.light-theme {
            --text-color: #333333;
            --background-color: #f5f5f5;
            --surface-color: #ffffff;
            --surface-color-light: #eeeeee;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: var(--success-color);
            color: var(--background-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: transform var(--transition-speed), opacity var(--transition-speed);
            z-index: 1000;
        }

        .toast.active {
            transform: translateY(0);
            opacity: 1;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .subjects-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .lessons-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .lesson-modal-content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .subjects-container {
                grid-template-columns: 1fr;
            }

            .lessons-grid {
                grid-template-columns: 1fr 1fr;
            }

            .header-content {
                flex-direction: column;
            }

            .app-title {
                margin-bottom: 1rem;
            }

            .navigation-breadcrumb {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="app-title">
                <h1>Lesson Organizer</h1>
                <button id="theme-toggle" class="theme-toggle">‚òÄÔ∏è</button>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search subjects, chapters, lessons, tags...">
                <div id="search-results"></div>
            </div>
        </div>
    </header>

    <main>
        <div id="navigation-breadcrumb" class="navigation-breadcrumb">
            <span class="breadcrumb-item" data-nav="home">Home</span>
        </div>

        <div id="favorites-section" class="favorites-section" style="display: none;">
            <h2>Favorites</h2>
            <div id="favorites-container" class="lessons-grid"></div>
        </div>

        <div id="subjects-view">
            <div id="subjects-container" class="subjects-container"></div>
        </div>

        <div id="subject-view" style="display: none;">
            <div id="chapters-container" class="chapters-container"></div>
        </div>

        <div id="lesson-modal" class="lesson-modal">
            <div class="lesson-modal-content">
              <div class="lesson-modal-header">
                <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                    <h2 id="lesson-modal-title">Lesson Title</h2>
                    <button id="favorite-button" class="favorite-button">
                        <span id="favorite-icon">‚òÖ</span> 
                        <span id="favorite-text">Add to favorites</span>  
                    </button>
                </div>
                <button id="lesson-modal-close" class="lesson-modal-close">&times;</button>
            </div>
                <div class="lesson-modal-body">
                    <div id="lesson-content" class="lesson-content"></div>
                    <div id="lesson-files" class="lesson-files" style="display: none;">
                        <h3>Attached Files</h3>
                        <div id="lesson-files-list"></div>
                    </div>
                    <div id="lesson-tags" class="lesson-tags" style="margin-top: 1rem;"></div>
                </div>
                
            </div>
        </div>

        <div id="toast" class="toast"></div>
    </main>

    <script>
                // DOM Elements
        const subjectsView = document.getElementById('subjects-view');
        const subjectView = document.getElementById('subject-view');
        const subjectsContainer = document.getElementById('subjects-container');
        const chaptersContainer = document.getElementById('chapters-container');
        const lessonModal = document.getElementById('lesson-modal');
        const lessonModalTitle = document.getElementById('lesson-modal-title');
        const lessonContent = document.getElementById('lesson-content');
        const lessonFiles = document.getElementById('lesson-files');
        const lessonFilesList = document.getElementById('lesson-files-list');
        const lessonTags = document.getElementById('lesson-tags');
        const lessonModalClose = document.getElementById('lesson-modal-close');
        const favoriteButton = document.getElementById('favorite-button');
        const favoriteIcon = document.getElementById('favorite-icon');
        const favoriteText = document.getElementById('favorite-text');
        const favoritesSection = document.getElementById('favorites-section');
        const favoritesContainer = document.getElementById('favorites-container');
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        const themeToggle = document.getElementById('theme-toggle');
        const toast = document.getElementById('toast');
        const navigationBreadcrumb = document.getElementById('navigation-breadcrumb');

        // State variables
        let currentSubject = null;
        let currentLesson = null;
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let isDarkTheme = localStorage.getItem('theme') !== 'light';

        // Store all loaded data for search functionality
        let subjectsData = [];
        let allLessons = [];

        // Initialize the app
        function init() {
            console.log("Initializing app...");
            console.log("Current URL:", window.location.href);
            
            // Check if we're on GitHub pages
            const isGitHub = window.location.href.includes('github.io');
            console.log("Is GitHub Pages:", isGitHub);
            
            // Log the base URL we'll be using
            const baseUrl = isGitHub ? '/CRSA/data/' : window.location.href.split('/').slice(0, -1).join('/') + '/';
            console.log("Base URL for fetching:", baseUrl);
            
            const preloadSuccess = preloadAllData().then(success => {
                console.log("Preload successful:", success);
                
                if (success) {
                    renderSubjects();
                } else {
                    // Fallback to regular loading
                    return loadSubjects();
                }
                
                setupEventListeners();
                checkFavorites();
                applyTheme();
            }).catch(err => {
                console.error("Error during initialization:", err);
            });
        }

        function debugFileLoading() {
            const baseUrl = window.location.href.split('/').slice(0, -1).join('/') + '/';
            
            console.log('Current base URL:', baseUrl);
            console.log('Attempting to fetch subjects.json...');
            
            // Test subjects.json fetch
            fetch(new URL('subjects.json', baseUrl))
                .then(response => {
                    console.log('subjects.json fetch status:', response.status);
                    if (response.ok) {
                        console.log('subjects.json loaded successfully!');
                        return response.json();
                    } else {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                })
                .then(data => {
                    console.log('subjects.json content:', data);
                    
                    // Try to fetch the first subject file
                    if (data && data.subjects && data.subjects.length > 0) {
                        const firstSubject = data.subjects[0];
                        console.log(`Attempting to fetch ${firstSubject.file}...`);
                        
                        return fetch(new URL(firstSubject.file, baseUrl))
                            .then(subjectResponse => {
                                console.log(`${firstSubject.file} fetch status:`, subjectResponse.status);
                                if (subjectResponse.ok) {
                                    console.log(`${firstSubject.file} loaded successfully!`);
                                    return subjectResponse.json();
                                } else {
                                    throw new Error(`HTTP error ${subjectResponse.status}`);
                                }
                            })
                            .then(subjectData => {
                                console.log(`${firstSubject.file} content:`, subjectData);
                            });
                    }
                })
                .catch(error => {
                    console.error('Debug fetch error:', error);
                });
        }
        async function preloadAllData() {
            try {
                // First load the subjects list
                const baseUrl = window.location.href.includes('github.io') ? 
                    '/CRSA/data/' : 
                    window.location.href.split('/').slice(0, -1).join('/') + '/';
                
                const response = await fetch(new URL('subjects.json', baseUrl));
                
                if (!response.ok) throw new Error(`Failed to fetch subjects.json: ${response.status}`);
                
                const data = await response.json();
                subjectsData = data.subjects;
                
                // Pre-fetch all subject data and store it in memory
                const subjectDataCache = {};
                
                for (const subject of subjectsData) {
                    try {
                        const subjectResponse = await fetch(new URL(subject.file, baseUrl));
                        if (subjectResponse.ok) {
                            const subjectData = await subjectResponse.json();
                            subjectDataCache[subject.id] = subjectData;
                            
                            // Populate allLessons for search functionality
                            if (subjectData.chapters) {
                                subjectData.chapters.forEach(chapter => {
                                    if (chapter.lessons) {
                                        chapter.lessons.forEach(lesson => {
                                            allLessons.push({
                                                id: lesson.id,
                                                title: lesson.title,
                                                subject: subjectData.title,
                                                chapter: chapter.title,
                                                tags: lesson.tags,
                                                lesson: lesson
                                            });
                                        });
                                    }
                                });
                            }
                        }
                    } catch (err) {
                        console.error(`Error preloading ${subject.id}:`, err);
                    }
                }
                
                // Store the cache
                window.subjectDataCache = subjectDataCache;
                
                return true;
            } catch (error) {
                console.error('Error preloading data:', error);
                return false;
            }
        }
        // Load subjects list
        // Load subjects list
        async function loadSubjects() {
            try {
                // Get the base URL for the current page (for GitHub pages compatibility)
                const baseUrl = window.location.href.includes('github.io') ? 
                    '/CRSA/data/' : 
                    window.location.href.split('/').slice(0, -1).join('/') + '/';
                
                const response = await fetch(new URL('subjects.json', baseUrl));
                
                if (!response.ok) throw new Error(`Failed to fetch subjects.json: ${response.status}`);
                
                const data = await response.json();
                subjectsData = data.subjects;
                renderSubjects();
            } catch (error) {
                console.error('Error loading subjects:', error);
                showToast('Failed to load subjects. Check console for details.');
                
                // Show more detailed error info in the UI
                subjectsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>Error Loading Subjects</h3>
                        <p>${error.message}</p>
                        <p>Make sure your JSON files are correctly placed and accessible.</p>
                    </div>
                `;
            }
        }

        // Render all subjects
        function renderSubjects() {
            subjectsContainer.innerHTML = '';
            
            subjectsData.forEach(subject => {
                const subjectCard = document.createElement('div');
                subjectCard.className = 'subject-card';
                subjectCard.innerHTML = `
                    <div class="subject-card-header">${subject.title}</div>
                    <div class="subject-card-content">
                        <p>${subject.description}</p>
                    </div>
                    <div class="subject-card-footer">
                        <span class="subject-details-count">${subject.chaptersCount} chapters ‚Ä¢ ${subject.lessonsCount} lessons</span>
                    </div>
                `;
                
                subjectCard.addEventListener('click', () => {
                    openSubject(subject);
                });
                
                subjectsContainer.appendChild(subjectCard);
            });
        }

        // Load a specific subject
        async function loadSubject(subjectId) {
            try {
                // Try to get from cache first
                if (window.subjectDataCache && window.subjectDataCache[subjectId]) {
                    return window.subjectDataCache[subjectId];
                }
                
                const subject = subjectsData.find(s => s.id === subjectId);
                if (!subject) return null;
                
                // Get the base URL for the current page (for GitHub pages compatibility)
                const baseUrl = window.location.href.includes('github.io') ? 
                    '/CRSA/data/' : 
                    window.location.href.split('/').slice(0, -1).join('/') + '/';
                
                const response = await fetch(new URL(subject.file, baseUrl));
                
                if (!response.ok) throw new Error(`Failed to fetch ${subject.file}: ${response.status}`);
                
                const subjectData = await response.json();
                
                // Cache the data
                if (!window.subjectDataCache) window.subjectDataCache = {};
                window.subjectDataCache[subjectId] = subjectData;
                
                return subjectData;
            } catch (error) {
                console.error(`Error loading subject ${subjectId}:`, error);
                showToast(`Failed to load ${subjectId}. Check console for details.`);
                
                chaptersContainer.innerHTML = `
                    <div class="no-results">
                        <h3>Error Loading Subject</h3>
                        <p>${error.message}</p>
                        <p>Make sure your JSON files are correctly placed and accessible.</p>
                    </div>
                `;
                
                return null;
            }
        }

        // Open a subject and render its chapters
        async function openSubject(subject) {
            const fullSubject = await loadSubject(subject.id);
            if (!fullSubject) return;
            
            currentSubject = fullSubject;
            subjectsView.style.display = 'none';
            subjectView.style.display = 'block';
            
            updateBreadcrumb('subject', fullSubject.title);
            
            chaptersContainer.innerHTML = '';
            
            fullSubject.chapters.forEach(chapter => {
                const chapterCard = document.createElement('div');
                chapterCard.className = 'chapter-card';
                
                const chapterHeader = document.createElement('div');
                chapterHeader.className = 'chapter-header';
                chapterHeader.innerHTML = `
                    ${chapter.title}
                    <span class="chapter-toggle">‚ñº</span>
                `;
                
                const chapterContent = document.createElement('div');
                chapterContent.className = 'chapter-content';
                
                const lessonsGrid = document.createElement('div');
                lessonsGrid.className = 'lessons-grid';
                
                chapter.lessons.forEach(lesson => {
                    // Add lessons to global list for search functionality
                    allLessons.push({
                        id: lesson.id,
                        title: lesson.title,
                        subject: fullSubject.title,
                        chapter: chapter.title,
                        tags: lesson.tags,
                        lesson: lesson
                    });
                    
                    const lessonCard = document.createElement('div');
                    lessonCard.className = 'lesson-card';
                    lessonCard.innerHTML = `
                        <img src="${lesson.thumbnail}" alt="${lesson.title}" class="lesson-thumbnail">
                        <div class="lesson-card-content">
                            <div class="lesson-title">${lesson.title}</div>
                            <div class="lesson-tags">
                                ${lesson.tags.map(tag => `<span class="lesson-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    
                    lessonCard.addEventListener('click', () => {
                        openLesson(lesson);
                    });
                    
                    lessonsGrid.appendChild(lessonCard);
                });
                
                chapterContent.appendChild(lessonsGrid);
                chapterCard.appendChild(chapterHeader);
                chapterCard.appendChild(chapterContent);
                chaptersContainer.appendChild(chapterCard);
                
                chapterHeader.addEventListener('click', () => {
                    const isActive = chapterContent.classList.contains('active');
                    
                    // Close all chapter contents
                    document.querySelectorAll('.chapter-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    document.querySelectorAll('.chapter-header').forEach(header => {
                        header.querySelector('.chapter-toggle').textContent = '‚ñº';
                    });
                    
                    // Toggle current chapter content
                    if (!isActive) {
                        chapterContent.classList.add('active');
                        chapterHeader.querySelector('.chapter-toggle').textContent = '‚ñ≤';
                    }
                });
            });
        }

        // Open a lesson in a modal
        function openLesson(lesson) {
            currentLesson = lesson;
            lessonModalTitle.textContent = lesson.title;
            lessonContent.innerHTML = lesson.content;
            
            // Update lesson files
            if (lesson.files && lesson.files.length > 0) {
                lessonFiles.style.display = 'block';
                lessonFilesList.innerHTML = '';
                
                lesson.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'lesson-file-item';
                    fileItem.innerHTML = `
                        <a href="${file.url}" download>${file.name}</a>
                    `;
                    lessonFilesList.appendChild(fileItem);
                });
            } else {
                lessonFiles.style.display = 'none';
            }
            
            // Update lesson tags
            lessonTags.innerHTML = '';
            lesson.tags.forEach(tag => {
                const tagSpan = document.createElement('span');
                tagSpan.className = 'lesson-tag';
                tagSpan.textContent = tag;
                lessonTags.appendChild(tagSpan);
            });
            
            // Update favorite button
            updateFavoriteButton();
            
            // Show the modal
            lessonModal.classList.add('active');
        }

        // Update the breadcrumb navigation
        function updateBreadcrumb(type, title) {
            if (type === 'home') {
                navigationBreadcrumb.innerHTML = `
                    <span class="breadcrumb-item" data-nav="home">Home</span>
                `;
            } else if (type === 'subject') {
                navigationBreadcrumb.innerHTML = `
                    <span class="breadcrumb-item" data-nav="home">Home</span>
                    <span class="breadcrumb-separator">></span>
                    <span class="breadcrumb-item">${title}</span>
                `;
            }
        }

        // Check if there are favorites and render them
        async function checkFavorites() {
            if (favorites.length > 0) {
                favoritesSection.style.display = 'block';
                await renderFavorites();
            } else {
                favoritesSection.style.display = 'none';
            }
        }

        // Find a lesson by its ID
        async function findLessonById(lessonId) {
            // First check in already loaded lessons
            const cachedLesson = allLessons.find(item => item.lesson.id === lessonId);
            if (cachedLesson) return cachedLesson.lesson;
            
            // If not found, load all subjects and search
            for (const subject of subjectsData) {
                const fullSubject = await loadSubject(subject.id);
                if (!fullSubject) continue;
                
                for (const chapter of fullSubject.chapters) {
                    for (const lesson of chapter.lessons) {
                        if (lesson.id === lessonId) {
                            return lesson;
                        }
                    }
                }
            }
            
            return null;
        }

        // Render favorite lessons
        async function renderFavorites() {
            favoritesContainer.innerHTML = '';
            
            for (const favoriteId of favorites) {
                const foundLesson = await findLessonById(favoriteId);
                
                if (foundLesson) {
                    const lessonCard = document.createElement('div');
                    lessonCard.className = 'lesson-card';
                    lessonCard.innerHTML = `
                        <img src="${foundLesson.thumbnail}" alt="${foundLesson.title}" class="lesson-thumbnail">
                        <div class="lesson-card-content">
                            <div class="lesson-title">${foundLesson.title}</div>
                            <div class="lesson-tags">
                                ${foundLesson.tags.map(tag => `<span class="lesson-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    
                    lessonCard.addEventListener('click', () => {
                        openLesson(foundLesson);
                    });
                    
                    favoritesContainer.appendChild(lessonCard);
                }
            }
        }

        // Update the favorite button state
        function updateFavoriteButton() {
            const isFavorite = favorites.includes(currentLesson.id);
            
            if (isFavorite) {
                favoriteButton.classList.add('active');
                favoriteIcon.textContent = '‚òÖ';
                favoriteText.textContent = 'Remove from favorites';
            } else {
                favoriteButton.classList.remove('active');
                favoriteIcon.textContent = '‚òÜ';
                favoriteText.textContent = 'Add to favorites';
            }
        }

        // Toggle favorite status of a lesson
        function toggleFavorite() {
            const lessonId = currentLesson.id;
            const index = favorites.indexOf(lessonId);
            
            if (index > -1) {
                // Remove from favorites
                favorites.splice(index, 1);
                showToast('Removed from favorites');
            } else {
                // Add to favorites
                favorites.push(lessonId);
                showToast('Added to favorites');
            }
            
            // Save favorites to local storage
            localStorage.setItem('favorites', JSON.stringify(favorites));
            
            // Update UI
            updateFavoriteButton();
            checkFavorites();
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('active');
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Search functionality
        function performSearch(query) {
            if (!query || query.trim() === '') {
                searchResults.style.display = 'none';
                return;
            }
            
            query = query.toLowerCase();
            let results = [];
            
            // Search through all loaded lessons
            allLessons.forEach(item => {
                // Check if query matches lesson title, subject title, chapter title, or tags
                if (
                    item.title.toLowerCase().includes(query) ||
                    item.subject.toLowerCase().includes(query) ||
                    item.chapter.toLowerCase().includes(query) ||
                    item.tags.some(tag => tag.toLowerCase().includes(query))
                ) {
                    results.push(item);
                }
            });
            
            // Display results
            if (results.length > 0) {
                searchResults.innerHTML = '';
                
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <div class="title">${result.title}</div>
                        <div class="subject">${result.subject} > ${result.chapter}</div>
                        <div class="tags">${result.tags.join(', ')}</div>
                    `;
                    
                    resultItem.addEventListener('click', () => {
                        searchResults.style.display = 'none';
                        searchInput.value = '';
                        openLesson(result.lesson);
                    });
                    
                    searchResults.appendChild(resultItem);
                });
                
                searchResults.style.display = 'block';
            } else {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
                searchResults.style.display = 'block';
            }
        }

        // Toggle theme between dark and light
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            
            if (isDarkTheme) {
                document.body.classList.remove('light-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.add('light-theme');
                themeToggle.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        // Apply the saved theme
        function applyTheme() {
            if (!isDarkTheme) {
                document.body.classList.add('light-theme');
                themeToggle.textContent = 'üåô';
            } else {
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Close modal on X click
            lessonModalClose.addEventListener('click', () => {
                lessonModal.classList.remove('active');
            });
            
            // Close modal on outside click
            lessonModal.addEventListener('click', (e) => {
                if (e.target === lessonModal) {
                    lessonModal.classList.remove('active');
                }
            });
            
            // Toggle favorite status
            favoriteButton.addEventListener('click', toggleFavorite);
            
            // Search input
            searchInput.addEventListener('input', (e) => {
                performSearch(e.target.value);
            });
            
            // Close search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Navigate on breadcrumb click
            navigationBreadcrumb.addEventListener('click', (e) => {
                if (e.target.dataset.nav === 'home') {
                    subjectsView.style.display = 'block';
                    subjectView.style.display = 'none';
                    updateBreadcrumb('home');
                }
            });
            
            // Toggle theme
            themeToggle.addEventListener('click', toggleTheme);

            // Handle keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lessonModal.classList.contains('active')) {
                    lessonModal.classList.remove('active');
                }
            });
        }

        // Initialize the app
        init();                       
    </script>
</body>
